<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Streamify Lobby</title>
</head>
<body>
    <header>
        <h1>Streamify Lobby</h1>
    </header>

    <section id="lobby-section">
        <div id="filter-section">
            <!-- Sistema de filtro -->
            <label for="filter-input">Filtrar por título:</label>
            <input type="text" id="filter-input">
            <button id="apply-filter-button">Aplicar filtro</button>
            <button id="clear-filter-button">Limpiar filtro</button>

        </div>
        <div id="carousel-container">
            <!-- Sistema de carrusel de peliculas -->
            <button id="prev-button" class="carousel-button">❮</button>
            <div id="carousel-inner"></div>
            <button id="next-button" class="carousel-button">❯</button>

        </div>
        <!-- Sistema de informacion -->
        <div id="movie-info-container"></div>

        <button id="goto-user-button">Ir a Usuario</button>
        <button id="logout-button">Cerrar Sesión</button>
    </section>
    
    <script src="lobby.js"></script>
</body>
</html>
